general.import = [
	"~/.config/alacritty/themes/themes/solarized_dark.toml"
]

[window]
padding = { x = 0, y = 0 }
dynamic_padding = true
# opacity = 0.60

# [colors.primary]
# background = '#000000'

[font]
size = 12.0

[font.bold]
family = "BlexMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "BlexMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "BlexMono Nerd Font"
style = "Italic"

[font.normal]
family = "BlexMono Nerd Font"
style = "Regular"

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]

[env]
TERM = "xterm-256color"
